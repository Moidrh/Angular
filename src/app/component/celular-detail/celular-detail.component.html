<div *ngIf="celular">
    <h2>{{ celular.nombre | uppercase}} Details</h2>
    <div><span>id: </span> {{ celular.id }}</div>
    <div>
        <label>
        <input [(ngModel)]="celular.nombre" placeholder="nombre"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
